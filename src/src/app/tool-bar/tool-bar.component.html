<div class="color-theme">
  <div *ngIf="!isMobileView">
    <mat-grid-list class="web-toolbar" cols="3" rowHeight="56px">
      <mat-grid-tile>
        <mat-icon>landscape</mat-icon>
        <span>&nbsp; Peak Processing</span>
      </mat-grid-tile>
      <mat-grid-tile>
        <button class="web-toolbar-button" [routerLink]="['/']">
          <span>Home</span>
        </button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button [routerLink]="['/about-us']">
          <span>About Us</span>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div *ngIf="isMobileView">
    <mat-toolbar color="primary">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu class="color-theme" #menu="matMenu">
        <button mat-menu-item [routerLink]="['/']">
          <mat-icon color="primary">home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item [routerLink]="['/about-us']">
          <mat-icon color="primary">person</mat-icon>
          <span>About Us</span>
        </button>
      </mat-menu>
      <span>Peak Processing</span>
    </mat-toolbar>
  </div>
</div>
